<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: "#BDBDBD",
              third: "#F3F3F3"
            },
            fontSize: {
              "heading-1": ["64px", { lineHeight: "64px", fontWeight: 300 }],
              body: ["16px", { lineHeight: "24px", fontWeight: 300 }],
              link: ["12px", { lineHeight: "12px", letterSpacing: "2.4px" }],
              paragraph: ["22px", { lineHeight: "36px", fontWeight: 400 }],
              "footer-head": ["16px",{fontWeight: 700}],
              "footer-sub": ["14px",{fontWeight: 500, lineHeight: "24px"}]
            },
            fontFamily: {
              roboto: "'Roboto', sans-serif",
            },
            container: {
              center: true,
              padding: {
                DEFAULT: "1rem",
                sm: "2rem",
                lg: "4rem",
                xl: "5rem",
                "2xl": "6rem",
              },
            },
          },
        },
      };
    </script>
</head>
<body>
  <body class="font-roboto">
    <div class="container">
      <nav class="flex gap-6">
        <div class="w-[35%]">Navbar Brand</div>
        <div class="w-[65%]">
          <ul class="flex gap-4">
            <li>Main</li>
            <li>Gallery</li>
            <li>Projects</li>
            <li>Certifications</li>
            <li>Contacts</li>
          </ul>
        </div>
      </nav>
    </div>
    <section class="container py-10">
      <div class="grid sm:grid-col-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="md:grid-col-1 lg:col-span-2">
          <img src="images/nepal-2.jpg" alt="" class="max-h-[320px] h-full w-full object-cover">
        </div>
        <div class="md:grid-col-1 lg:col-span-2">
          <img src="images/nepal-3.jpg" alt=""  class="max-h-[320px] h-full w-full object-cover">
        </div>
        <div class="md:grid-col-1 lg:col-span-1">
          <img src="images/nepal-4.jpg" alt=""  class="max-h-[320px] h-full w-full object-cover">
        </div>
        <div class="md:grid-col-1 lg:col-span-2">
          <img src="images/nepal-5.jpg" alt=""  class="max-h-[320px] h-full w-full object-cover">
        </div>
        <div class="md:col-span-2 lg:col-span-1">
          <img src="images/nepal-6.jpg" alt=""  class="max-h-[320px] h-full w-full object-cover">
        </div>
      </div>
    </section>
  </body> 
</body>
</html>
